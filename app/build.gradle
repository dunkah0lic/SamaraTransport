apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    lintOptions {
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "com.nikolaychernov.samaratransport"
        minSdkVersion 14
        targetSdkVersion 22
    }

    signingConfigs {
        release {
            storeFile file("C:\\Users\\Nikolay\\keystore.jks")
            storePassword "50inches"
            keyAlias "nikolaychernov"
            keyPassword "50inches"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
